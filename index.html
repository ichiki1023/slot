<!DOCTYPE html>
<html>
<head>
  <title>スロット</title>
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="Slot.js"></script>
</head>
<body>
  <div id="main">
    <div class="block" style="top:200px;"></div>
    <div id= "slot1"></div>
    <div id= "slot2"></div>
    <div id= "slot3"></div>
    <div class="block"></div>
    <input id="start" type="button" value="スタート" onclick="startSlot()">
    <input class="stop" type="button" value="ストップ" onclick="stopSlot(0)" style="left:100px;">
    <input class="stop" type="button" value="ストップ" onclick="stopSlot(1)" style="left:250px;">
    <input class="stop" type="button" value="ストップ" onclick="stopSlot(2)" style="left:400px;">
  </div>

<script type="text/javascript">
var slot1 = new Slot(
  ["f1.jpg", "f2.jpg", "f3.jpg"],//画像のURL
  100,    //画像の幅
  100,    //画像の高さ
  100,    //スロットのx座標
  0,      //スロットのy座標
  "slot1" //id名
  );

var slot2 = new Slot(["f1.jpg", "f2.jpg", "f3.jpg"],100,100,250,0,"slot2");
var slot3 = new Slot(["f1.jpg", "f2.jpg", "f3.jpg"],100,100,400,0,"slot3");

var slotArray = [slot1,slot2,slot3];

function startSlot() {
  for(var i in slotArray){
    slotArray[i].start();
  }
}

function stopSlot(n) {
  slotArray[n].stop();
}

</script>
</body>
</html>
